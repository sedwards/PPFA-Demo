global
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend  main *:80
    acl url_static       path_beg       -i /hello.png

    use_backend static          if url_static
    default_backend             app

backend static
    http-request set-header Host  my-ppa-tf-test-bucket.s3-us-west-1.amazonaws.com
    server      static  my-ppa-tf-test-bucket.s3-us-west-1.amazonaws.com:80

backend app
    server  app1 10.0.1.100:80 check


